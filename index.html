<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="drawing-app">
            <div class="toolbar">
                <!-- –í—ã–±–æ—Ä —Ü–≤–µ—Ç–∞ -->
                <div class="color-picker">
                    <label>–¶–≤–µ—Ç:</label>
                    <div 
                        v-for="color in colors" 
                        :key="color"
                        :class="['color-option', { active: selectedColor === color }]"
                        :style="{ backgroundColor: color }"
                        @click="selectColor(color)"
                    ></div>
                </div>

                <!-- –†–∞–∑–º–µ—Ä –∫–∏—Å—Ç–∏ -->
                <div class="brush-size">
                    <label>–†–∞–∑–º–µ—Ä:</label>
                    <div 
                        v-for="size in brushSizes" 
                        :key="size"
                        :class="['size-option', { active: selectedSize === size }]"
                        @click="selectSize(size)"
                    >
                        {{ size }}
                    </div>
                </div>

                <!-- –†–µ–∂–∏–º —Ä–∏—Å–æ–≤–∞–Ω–∏—è -->
                <div class="draw-mode">
                    <label>–†–µ–∂–∏–º:</label>
                    <button 
                        :class="['mode-button', { active: drawMode === 'click' }]"
                        @click="selectDrawMode('click')"
                    >
                        üñ±Ô∏è –ö–ª–∏–∫
                    </button>
                    <button 
                        :class="['mode-button', { active: drawMode === 'hover' }]"
                        @click="selectDrawMode('hover')"
                    >
                        ‚ú® –ù–∞–≤–µ–¥–µ–Ω–∏–µ
                    </button>
                </div>

                <!-- –ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã -->
                <button 
                    :class="['tool-button', { active: currentTool === 'brush' }]"
                    @click="selectTool('brush')"
                >
                    üñåÔ∏è –ö–∏—Å—Ç—å
                </button>
                
                <button 
                    :class="['tool-button', 'eraser', { active: currentTool === 'eraser' }]"
                    @click="selectTool('eraser')"
                >
                    üßΩ –õ–∞—Å—Ç–∏–∫
                </button>
            </div>

            <!-- Canvas –¥–ª—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è -->
            <div class="canvas-container">
                <canvas 
                    ref="canvas"
                    @mousedown="startDrawing"
                    @mousemove="draw"
                    @mouseup="stopDrawing"
                    @mouseleave="stopDrawing"
                ></canvas>
            </div>

            <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
            <div class="controls">
                <button 
                    class="undo-button" 
                    @click="undo"
                    :disabled="historyIndex <= 0"
                >
                    ‚Ü∂ –û—Ç–º–µ–Ω–∏—Ç—å
                </button>
                <button class="clear-button" @click="clearCanvas">
                    üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å —Ö–æ–ª—Å—Ç
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
